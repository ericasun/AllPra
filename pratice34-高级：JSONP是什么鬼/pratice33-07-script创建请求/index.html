<html lang="en">

<body>

    <button id="button">打钱</button>

<script>
    button.addEventListener('click',(e)=>{
        let script = document.createElement('script')
        script.src = '/pay'
        document.body.appendChild(script)
        script.onload = function(){
            alert('success')
        }

        script.onerror = function(){
            alert('fail')
        }
    })
</script>
